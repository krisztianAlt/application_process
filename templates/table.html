<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
       <h1>Application Process</h1>

       {% if table %}
       <table border="2">
           <tr>
               {% for column_name in column_names %}
               <th>{{column_name}}</th>
               {% endfor %}
           </tr>
           {% for row in table %}
           <tr>
               {% for field in row %}
               <td>{{field}}</td>
               {% endfor %}
           </tr>
           {% endfor %}
       </table>
       
       {% else %}
       <p>No result.</p>
       {% endif %}

       <p><a href="/">Back to the main page</a></p>        
    </body>
</html>
